<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="./images/vue-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body">

  <div id="app">
    <div class="product">
      <div class="product-image">
        <img v-bind:src="image" v-bind:alt="altText">
      </div>
      <a v-bind:href="linkToShop" class="product-info">
        <h1>{{product}}</h1>
        <p>{{description}}</p>
        <div class="stock">
          <div class="stock-in" v-if="inventory > 10">
            In Stock
          </div>
          <div class="stock-in" v-else-if="inventory < 10 && inventory > 0">Almost sold out!</div>
          <div class="stock-out" v-else>
            Out of Stock
          </div>
          <div class="size" v-show="size">40 size</div>
          <div class="sale" v-show="onSale">Hurry Up, it's on Sale now!</div>
          <ul class="details">
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
        </div>
      </a>
    </div>

    <h3 class=field-name"">Available varians of colors</h3>
    <div class="field-color color-box" v-for="variant in variants" :key="variant.variantId"
      :style="{backgroundColor: variant.variantColor}" @mouseover="updateProduct(variant.variantImage)">
      - {{variant.variantColor}}
    </div>
    <button v-on:click="addToCart" :disabled="!inStock" :class="{disabledButton: !inStock}">Add to cart</button>
    <div class="cart">
      <p>Cart ({{cart}})</p>
    </div>
  </div>

  <!-- start scripts -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
